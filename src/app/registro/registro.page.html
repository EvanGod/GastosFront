
<ion-content>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh; padding: 0;">
    <div class="card shadow-lg" style="max-width: 400px; width: 100%; padding: 20px; border-radius: 15px;">
      
      <!-- Imagen encima del formulario (opcional) -->
      <div class="text-center mb-4">
        <img src="../../assets/2273264.png" alt="Logo" class="img-fluid" style="max-width: 100px; height: auto;">
      </div>
      
      <!-- Título -->
      <h3 class="text-center mb-4">Registrarse</h3>
      
      <!-- Formulario de registro -->
      <form (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="registerData.nombre" name="nombre" required placeholder="Introduce tu nombre" />
        </div>

        <div class="form-group mt-3">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="registerData.email" name="email" required placeholder="Introduce tu correo electrónico" />
        </div>

        <div class="form-group mt-3">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="registerData.password" name="password" required placeholder="Introduce tu contraseña" />
        </div>

        <div class="form-group mt-3">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="registerData.confirmPassword" name="confirmPassword" required placeholder="Confirma tu contraseña"/>
        </div>

        <!-- Botón centrado -->
        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Registrarse</button>
        </div>
      </form>

      <!-- Enlace para iniciar sesión -->
      <div class="mt-3 text-center">
        <p>¿Ya tienes cuenta? <a routerLink="/login" class="text-decoration-none">Inicia sesión</a></p>
      </div>
    </div>
  </div>
</ion-content>
