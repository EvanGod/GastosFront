<ion-content>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh; padding: 0;">
    <div class="card shadow-lg" style="max-width: 400px; width: 100%; padding: 20px; border-radius: 15px;">
      <!-- Imagen encima del formulario -->
      <div class="text-center mb-4">
        <img src="../../assets/2273264.png" alt="Logo" class="img-fluid" style="max-width: 100px; height: auto;">
      </div>
      
      <!-- Título -->
      <h3 class="text-center mb-4">Iniciar sesión</h3>
      
      <!-- Formulario de inicio de sesión -->
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="loginData.email" name="email" required placeholder="Introduce tu correo electrónico" />
        </div>

        <div class="form-group mt-3">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password" name="password" required placeholder="Introduce tu contraseña" />
        </div>

        <!-- Botón centrado -->
        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Iniciar sesión</button>
        </div>
      </form>

      <!-- Enlace para registro -->
      <div class="mt-3 text-center">
        <p>¿No tienes cuenta? <a routerLink="/register" class="text-decoration-none">Regístrate</a></p>
      </div>
    </div>
  </div>
</ion-content>
