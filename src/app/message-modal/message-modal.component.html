<div class="modal-dialog modal-sm" style="max-width: 400px; margin: auto; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1050;">
  <div class="modal-content">
    <div class="modal-body text-center">
      <p>{{ message }}</p>
    </div>
    <div class="modal-footer">
      <ion-button expand="block" (click)="dismiss()">Cerrar</ion-button>
    </div>
  </div>
</div>
